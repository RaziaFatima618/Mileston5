<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <div class="main">
        <form id="resumeform">
            <div class="resume"><strong>Add Image</strong> </div>
            <label for="picture" class="inputname" id="upload"><strong>Upload Picture</strong></label>
            <input type="file" name="picture" id="picture" class="forpic" accept="image/*"> <br><br>
        </form>
    </div>

    <form id="Resume-Form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required><br>


            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="cnic">CNIC:</label>
            <input type="tel" id="cnic" placeholder="Enter your CNIC" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>

            <label for="cell">Cell No:</label>
            <input type="tel" id="cell" placeholder="Enter your cell number" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience" rows="6" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="6" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>
    
    <div id="resume-display"></div>

    <div id="Shareable-link-container">
        <h2>Shareable Link</h2>
        <p> Here is your edit or view Shareable Resume link </p>
        <!-- <a href="#" id="Shareable-link"  target="_blank"><b>sf.syedafatima123@gmail.com</b></a> -->
        <a href="#" id="Shareable-link" target="_blank"><b>sf.syedafatima123@gmail.com</b></a>

        <button id="downloadpdf"><b>Download as pdf</b></button>
        <br>
        <br>
    </div> 

    <script src="script.js"></script>



</body>
</html>
